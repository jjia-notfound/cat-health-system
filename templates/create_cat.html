{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">➕ 添加新猫咪</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="cat_name" class="form-label">猫咪名称</label>
                        <input type="text" class="form-control" id="cat_name" name="cat_name" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">创建档案</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
